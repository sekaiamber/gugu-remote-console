<!DOCTYPE html>
<!--[if lt IE 11]> <html class="ie"> <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!-->
<html>
<!--<![endif]-->
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote console - by.SEKAI</title>
  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdn.wilddog.com/sdk/js/2.4.4/wilddog-sync.js"></script>
  <style>
    .tab-pane {
      margin-top: 15px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#config" aria-controls="config" role="tab" data-toggle="tab">Config</a></li>
    <li role="presentation"><a href="#logs" aria-controls="logs" role="tab" data-toggle="tab">Log</a></li>
    <li role="presentation"><a href="#commandPanel" aria-controls="commandPanel" role="tab" data-toggle="tab">Command</a></li>
    <li role="presentation"><a href="#network" aria-controls="network" role="tab" data-toggle="tab">Network</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="config">
      <label for="log">Log:</label>
      <input type="text" id="log" name="log">
      <button id="connect">CONNECT</button>
    </div>
    <div role="tabpanel" class="tab-pane" id="logs"></div>
    <div role="tabpanel" class="tab-pane" id="commandPanel">
      <div>
        <label for="command">Command:</label>
        <textarea type="text" id="command" name="command"></textarea>
        <button id="send">SEND</button>
      </div>
      <div id="commandResponse"></div>
      <div id="commandResponseError"></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="network">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Resources</div>

        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>File Name</th>
              <th>Type</th>
              <th>Display Time</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody id="networkResourcesTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
